codecov:
  branch: master
  notify:
    after_n_builds: 5
    countdown: 50
    delay: 100

coverage:
  precision: 2
  round: down
  range: 50...100

  notify:
    slack:
      default:
        url: ""
        branches: master
        threshold: "0.5%"
        attachments: "sunburst, diff"
        message: "template string"

  ignore:
    - "src/*.peg"

